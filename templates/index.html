<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .fake {
            color: red;
        }

        .real {
            color: green;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“° Fake News Detector</h1>

    <form action="/predict" method="post">
        <textarea name="news" placeholder="Enter news text here..." required></textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction_text %}
        <div class="result 
            {% if prediction_text == 'Fake News' %}
                fake
            {% else %}
                real
            {% endif %}
        ">
            Result: {{ prediction_text }}
        </div>
    {% endif %}

    <footer>
        Built using Flask + Machine Learning
    </footer>
</div>

</body>
</html>
